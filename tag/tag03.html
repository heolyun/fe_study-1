<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 목록 관련 태그 -->
    <!--ul(Unordered List) ol(Ordered List)-->
    <ul>
        <li>사과</li>
        <li>복숭아</li>
        <li>오렌지</li>
    </ul>

    <ol>
        <li>아침 먹기</li>
        <li>점심 먹기</li>
        <li>저녁 먹기</li>
    </ol>

    <!--dl(description list)과 dt(definition term) dd(Definition Description)-->

    <dl>
        <dt>dl</dt>
            <dd>description list</dd>
        <dt>dt</dt>
            <dd>definition term</dd>
        <dt>dd</dt>
            <dd>Definition Description</dd>
    </dl>
    <!--example-->
    <dl>
        <dt>중식</dt>
            <dd>짜장면</dd>
            <dd>짬뽕</dd>
            <dd>볶음밥</dd>
        <dt>분식</dt>
            <dd>김밥</dd>
            <dd>김말이</dd>
            <dd>김치우동</dd>
    </dl>
</body>
</html>
